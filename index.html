<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      tailwind.config = {

    <!-- daisyui cdn  -->

  </head>
  <body>
    <div id="navbar" class="sticky top-0 bg-opacity-70 bg-blend-saturation bg-yellow-50 backdrop-blur-lg bg-white/30">

     <!-- --------------Nav bar section----------------->
     <div class=" flex justify-between px-5 md:px-10 py-2">
      <a href="./blog.html" class="btn btn-warning mx-2">Blog</a>
      <div class="flex gap-2 items-center">
        <img src="./assets/logo.png" alt="" />
        <p class="text-xl font-bold">Donate Bangladesh</p>
      </div>
      <div class="flex items-center gap-2 text-xl font-bold">
        <img src="./assets/coin.png" alt="" />
        <h1><span id="totalMoney"></span> BDT</h1>
      </div>
    </div>
    <!-- --------------Nav bar section----------------->

    <!-- -------------------history /donation nav---------------------- -->
    <div class="flex justify-around py-5">
      <div class="flex gap-2">
        <button id="donation" class="btn btn-warning w-28 text-xl">
          Donation
        </button>
        <button id="history" class="btn bg-white w-28 text-xl">History</button>
      </div>
    </div>
    <!-- -------------------history /donation nav---------------------- -->

   </div>
    <!-- -----------------history/donation section -------------------------- -->
    <div class="md:mx-20 mx-5 py-10 " id="DonationHistory">
     
      
      
    </div>
    <!-- -----------------history/donation section -------------------------- -->


    <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal_1" class="modal">
  <div class="modal-box text-center">
    <h1 class="text-3xl font-extrabold">Congrats!</h1>
    <div class="flex justify-around"><img src="./assets/coin.png" alt="coin" class=" w-10 pt-5"></div>
    <p class="py-4 text-lg">You have donated for humankind </p>
    <h1 class=" text-xl font-bold">Successfully</h1>
    <div class=" flex justify-around border-none ">
      <div class="modal-action border-none">
        <form method="dialog" class="border-none ">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn border-none">Close information</button>
        </form>
      </div>
    </div>
  </div>
</dialog>
    <script src="./index.js"></script>
  </body>
